<html>
<head>
  <title>BLACKMAGIC CAMERA CONTROL</title>
  <script src="/js/jquery-3.1.1.min.js"></script>
  <script src="/js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/responsive.css">
  <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/img/manifest.json">
  <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-title" content="BMCamCtrl">
  <meta name="application-name" content="BMCamCtrl">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
  <head>
    <div class="title_header">BLACKMAGIC CAMERA CONTROL HAHA</div>
    <div class="camselect_bar">
      <ul>
        <li class="active">CAM 1</li>
        <li>CAM 2</li>
        <li>CAM 3</li>
      </ul>
    </div>
  </head>


  <div id="container">
	    <input id="tab-1" type="radio" name="tab-group" checked="checked" />
	    <label for="tab-1"><i class="fa fa-camera" aria-hidden="true"></i>Camera</label>
	    <input id="tab-2" type="radio" name="tab-group" />
	    <label for="tab-2"><i class="fa fa-microphone" aria-hidden="true"></i>Audio</label>
	    <input id="tab-3" type="radio" name="tab-group" />
	    <label for="tab-3"><i class="fa fa-television" aria-hidden="true"></i>Monitoring</label>
	    <input id="tab-4" type="radio" name="tab-group" />
	    <label for="tab-4"><i class="fa fa-sliders" aria-hidden="true"></i>Setup</label>
	    <input id="tab-5" type="radio" name="tab-group" />
	    <label for="tab-5"><i class="fa fa-adjust" aria-hidden="true"></i>Color</label>
	    <div id="content">
	        <div id="content-1" class="tab-content">
	        </div>
	        <div id="content-2" class="tab-content">
	        </div>
	        <div id="content-3" class="tab-content">
	        </div>
          <div id="content-4" class="tab-content">
          </div>
          <div id="content-5" class="tab-content">
          </div>
	    </div>
	</div>
  <div id="console_output"></div>
</body>
</html>
